<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="themes.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: var(--ff-body);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 28px 24px;
        }

        body::after {
            content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
        }

        .orb { position: fixed; border-radius: 50%; filter: blur(130px); pointer-events: none; z-index: 0; }
        .orb-a { width: 700px; height: 700px; top: -250px; left: -200px; background: radial-gradient(circle, rgba(144,149,255,.06) 0%, transparent 70%); }
        .orb-b { width: 500px; height: 500px; bottom: -150px; right: -150px; background: radial-gradient(circle, rgba(140,247,255,.04) 0%, transparent 70%); }

        .shell {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        h1 {
            font-family: var(--ff-title);
            font-size: clamp(2.6rem, 8vw, 3.8rem);
            letter-spacing: .1em;
            line-height: 1;
            background: var(--cta-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .game-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 32px;
            min-width: 280px;
            background: var(--s1);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            transition: border-color .2s, background .2s, transform .15s;
            position: relative;
        }

        .game-btn::before {
            content: '';
            position: absolute; inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: var(--cta-gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity .2s;
        }

        .game-btn:hover::before { opacity: 1; }
        .game-btn:hover {
            background: rgba(144,149,255,.06);
            transform: translateY(-2px);
        }

        .game-btn .icon { font-size: 1.4rem; }

        .game-btn .label {
            font-family: var(--ff-title);
            font-size: 1.4rem;
            letter-spacing: .08em;
            color: var(--text);
            transition: color .2s;
        }

        .game-btn:hover .label { color: var(--purple); }

        .game-btn .desc {
            font-family: var(--ff-mono);
            font-size: .6rem;
            color: var(--muted);
            letter-spacing: .08em;
            margin-left: auto;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
    </style>
</head>
<body>

    <div class="orb orb-b"></div>

        </div>
    </div>
</body>
</html>
